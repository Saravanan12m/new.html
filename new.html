<body>
  
<canvas id="myChart" width="800" height="350"></canvas>
<script type="text/javascript">
  
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ["jan a" , "jan b","jan c","jan d"],
    datasets: [
      { label: 'Total marks of january',
        data: [286,310,264,239],
        backgroundColor :['rgba(55, 99, 12, 0.2)',
                'rgba(54, 12, 35, 0.2)',
                'rgba(255, 26, 86, 0.2)',
                'rgba(75, 12, 192, 0.2)',
],
  
borderColor: [
                'rgba(255,99,12,1)',
                'rgba(54, 12, 235, 1)',
                'rgba(25, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
borderWidth : 1
      }
    ]
  },
  options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
  
    </script>
